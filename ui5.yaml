specVersion: "3.0"
metadata:
  name: app.variant1
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
customConfiguration:
  adp:
    safeMode: false
server:
  customMiddleware:
    - name: fiori-tools-preview
      afterMiddleware: compression
      configuration:
        adp:
          target: 
            destination: ES5
          ignoreCertErrors: false
          
    - name: fiori-tools-proxy
      afterMiddleware: fiori-tools-preview
      configuration:
        ignoreCertErrors: false
        ui5:
          version: 1.96.30
          path:
            - /resources
            - /test-resources
          url: https://sapui5.hana.ondemand.com/1.96.30
        backend: 
          - destination: ES5
            path: /sap

